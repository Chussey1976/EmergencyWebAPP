<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Numbers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="add-new-btn">Add New Number</button>
        <div id="common-numbers" class="icon-grid"></div>
        <div id="custom-numbers"></div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Contact</h2>
            <input type="text" id="edit-name" placeholder="Name">
            <input type="tel" id="edit-number" placeholder="Phone Number">
            <button id="save-edit">Save</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="icon-select" style="display: none;">
        <!-- Add icon selection options here -->
    </div>
</body>
</html>
